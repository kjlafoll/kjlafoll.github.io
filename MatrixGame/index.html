<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Matrix Game</h1>
  <div id="gameBoard">
    <table>
      <tr>
        <td id="A">
          <span id="A-p1"></span>
          <span id="A-p2"></span>
        </td>
        <td id="D">
          <span id="D-p1"></span>
          <span id="D-p2"></span>
        </td>
      </tr>
      <tr>
        <td id="B">
          <span id="B-p1"></span>
          <span id="B-p2"></span>
        </td>
        <td id="C">
          <span id="C-p1"></span>
          <span id="C-p2"></span>
        </td>
      </tr>
    </table>
  </div>
  <div id="controls">
    <button id="moveButton">Move</button>
    <button id="stayButton">Stay</button>
  </div>
  <p id="status"></p>
  <script src="script.js"></script>
</body>
</html>
