<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Decision Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="instructionOverlay" class="overlay">
    <div class="instruction-content">
      <p id="introText"></p>
      <div id="participantFields" style="display: none; margin-top: 15px;">
        <label for="participantID">Participant ID:</label><br>
        <input type="text" id="participantID" placeholder="Enter ID" />
      </div>
      <button id="startButton">Next</button>
    </div>
  </div>

  <!-- Trial display -->
  <div id="trialContainer">
    <div id="keyLabelA" class="key-label">Press A</div>
    <div id="optionA" class="option-box"></div>
    <div id="orLabel">OR</div>
    <div id="optionB" class="option-box"></div>
    <div id="keyLabelB" class="key-label">Press L</div>
  </div>
  <div id="status"></div>

  <div id="popupOverlay" class="overlay" style="display: none;">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <div id="popupButtons">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
      </div>
      <button id="popupContinue">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
